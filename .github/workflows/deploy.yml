name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
defaults:
  run:
    working-directory: ./
    
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # üîç Paso opcional para debug (puede comentarse luego)
      - name: Debug paths
        run: |
          pwd
          ls -R ${{ github.workspace }}/backend

      # 3Ô∏è‚É£ Restaura dependencias backend
      - name: Restore backend dependencies
        run: dotnet restore ${{ github.workspace }}/backend/Web.API/Web.API.csproj

      # 4Ô∏è‚É£ Compila backend
      - name: Build backend
        run: dotnet build ${{ github.workspace }}/backend/Web.API/Web.API.csproj --configuration Release --no-restore

      # 5Ô∏è‚É£ Ejecuta tests del backend
      - name: Run backend tests
        run: dotnet test ${{ github.workspace }}/backend --no-build --verbosity normal

      # 6Ô∏è‚É£ Instala dependencias frontend
      - name: Install frontend dependencies
        working-directory: ${{ github.workspace }}/frontend
        run: npm install

      # 7Ô∏è‚É£ (Opcional) Lint ‚Äî actualmente comentado
      # - name: Run ESLint
      #   working-directory: ${{ github.workspace }}/frontend
      #   run: npm run lint

      # 8Ô∏è‚É£ Build frontend
      - name: Build frontend
        working-directory: ${{ github.workspace }}/frontend
        run: npm run build

      # 9Ô∏è‚É£ Copia el build del frontend dentro del backend (si aplica)
      # ‚ö†Ô∏è Tu frontend corre separado, as√≠ que esto es opcional
      # - name: Copy frontend build to backend publish
      #   run: |
      #     mkdir -p ${{ github.workspace }}/publish/backend/wwwroot
      #     cp -r ${{ github.workspace }}/frontend/build/* ${{ github.workspace }}/publish/backend/wwwroot/

      # üîü Publica backend (empaqueta artefacto final)
      - name: Publish backend
        run: dotnet publish ${{ github.workspace }}/backend/Web.API/Web.API.csproj -c Release -o ${{ github.workspace }}/publish/backend

      # 1Ô∏è‚É£1Ô∏è‚É£ Guarda artefactos (√∫til para debugging o descargar)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-artifacts
          path: ${{ github.workspace }}/publish

  # üöÄ 2Ô∏è‚É£ Job opcional: Deploy por FTP (solo corre en PR a main o manualmente)
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-artifacts
          path: ${{ github.workspace }}/publish

