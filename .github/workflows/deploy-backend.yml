name: Deploy Backend

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed

permissions:
  contents: read

jobs:
  deploy-backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact from CI
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.ARTIFACT_TOKEN }}
          workflow: ci.yml
          name: build-artifacts
          path: ./publish

      - name: Prepare backup folder
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          echo "BACKUP_DIR=/api.csingenieria.com.ar/backup_$TIMESTAMP" >> $GITHUB_ENV

      - name: Backup current version via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./publish/backend
          server-dir: /api.csingenieria.com.ar
          protocol: ftps
          log-level: verbose
          backup: true
          backup-name: api_backup_${{ github.run_id }}

      - name: Deploy new version
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./publish/backend
          server-dir: /api.csingenieria.com.ar
          protocol: ftps
          log-level: verbose
